<body>
    <input id="input" type="text" onsubmit="getContent()">
    <div>
        <select id="select" onchange="getSelectValue()">
            <option>Select</option>
            <option value='0'>Append</option>
            <option value='1'>Prepend</option>
            <option value='2'>After</option>
            <option value='3'>Before</option>
            <option value='4'>Apend To</option>
            <option value='5'>Prepend To</option>
        </select>
        <button id="submit" type="submit" onclick="getContent()">Add content</button>
    </div>
    <div id="container">
    </div>
    <script src="app.js"></script>
</body>
</html>
