<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Style-CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Bootstrap Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <section id="b1">
        <div class="container-fluid">
            <div class="f2">
                <form>
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="mobileNo">Mobile No:</label>
                        <input type="text" class="form-control" id="mobileNo" placeholder="Enter Mobile No">
                    </div>
                    <div class="form-group">
                        <label for="mobileNo">Mobile No:</label>
                        <input type="text" class="form-control" id="mobileNo" placeholder="Enter Mobile No">
                    </div>
                    <div class="form-group">
                        <label for="overallExperience">Overall Experience:</label>
                        <select class="form-control" id="overallExperience">
                            <option>Select</option>
                            <option>Fresher</option>
                            <option>Less than 1 year</option>
                            <option>1-3 years of Experience</option>
                            <option>3-5 years of Experience</option>
                            <option>5-7 years of Experience</option>
                            <option>7-9 years of Experience</option>
                            <option>9-11 years of Experience</option>
                            <option>11-13 years of Experience</option>
                            <option>13-15 years of Experience</option>
                            <option>15-20 years of Experience</option>
                            <option>20-25 years of Experience</option>
                            <option>25-30 years of Experience</option>
                            <option>30-35 years of Experience</option>
                            <option>Above 35 years of Experience</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="relaventExperience">Relavent Experience:</label>
                        <select class="form-control" id="relaventExperience">
                            <option>Select</option>
                            <option>Fresher</option>
                            <option>Less than 1 year</option>
                            <option>1-3 years of Experience</option>
                            <option>3-5 years of Experience</option>
                            <option>5-7 years of Experience</option>
                            <option>7-9 years of Experience</option>
                            <option>9-11 years of Experience</option>
                            <option>11-13 years of Experience</option>
                            <option>13-15 years of Experience</option>
                            <option>15-20 years of Experience</option>
                            <option>20-25 years of Experience</option>
                            <option>25-30 years of Experience</option>
                            <option>30-35 years of Experience</option>
                            <option>Above 35 years of Experience</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select class="form-control" id="department">
                            <option>Select</option>
                            <option>Finance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select class="form-control" id="role">
                            <option>Select</option>
                            <option>Compliance</option>
                            <option>Finance</option>
                            <option>Internal Audit / Control</option>
                            <option>Legal / Secretarial / Compliance</option>
                            <option>Treasury</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zone">Zone:</label>
                        <select class="form-control" id="zone">
                            <option>Select</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="branch">Branch:</label>
                        <select class="form-control" id="branch">
                            <option>Select</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="attachFile">Attach File:</label>
                        <input type="file" class="form-control-file" id="attachFile">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
